<div class="u-fixed-width">
  <h2 class="p-text--x-small-capitalised u-align-text--x-small-to-default u-no-margin--bottom">Expertise</h2>
  <p class="p-heading--5 u-fixed-width">
    If you would like us to help you identify a suitable role for you please select and apply for the stream you are interested in:
  </p>
  <hr class="p-rule--muted" />
</div>
<div class="p-featured is-fast-track row">
  {% for job in fast_track_jobs %}
    <div class="p-featured__item col-small-4 col-medium-3 col-4 u-no-padding--left">
      <div class="p-card p-featured__role u-no-margin--bottom">
        <a class="p-featured__role-url"
           href="/careers/{{ job.id }}"
           onclick="dataLayer.push({'event' : 'GAEvent', 'eventCategory' : 'Fast track job', 'eventAction' : 'Click', 'eventLabel' : '{{ job.title }}', 'eventValue' : undefined });">{{ job.title }}</a>
      </div>
    </div>
  {% endfor %}
</div>
