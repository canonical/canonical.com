{% extends 'base_index.html' %} {% block content %}

<section class="p-strip--light">
  <div class="row">
    <div class="col-6">
      <h1>{% block title %}{% endblock %}</h1>
      <p>
        <a href="/careers/all?filter={{department.name}}" class="p-button--positive">See all {{ department.name }} roles</a>
        <a href="/careers/start" class="p-button">Career explorer</a>
      </p>
    </div>
  </div>
</section>

<section class="p-strip u-extra-space">
  <div class="row">
    <div class="col-8">
      {% if message %}
      <div class="row">
        <div class="col-8">
          <div class="p-notification--{{message.type}}">
            <p class="p-notification__content">
              <span class="p-notification__title">{{message.title}}:&nbsp;</span>{{message.text}}
            </p>
          </div>
        </div>
      </div>
      {% endif %}

      <div class="p-strip p-tabs__content is-shallow u-extra-space">
        {% block overview %}{% endblock %}
      </div>

    </div>
  </div>
</section>

<script src="{{ versioned_static('js/modules/fuse/fuse.js') }}"></script>
<script defer src="{{ versioned_static('js/apply-for-jobs.js') }}"></script>
<script defer src="{{ versioned_static('js/file-validation.js') }}"></script>

{% endblock %}
