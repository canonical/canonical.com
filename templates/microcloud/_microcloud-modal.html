<div class="p-modal" style="display: none;" id="microcloud-modal">
  <div class="p-modal__dialog js-modal-content is-paper " role="dialog">
    <div class="js-pagination js-pagination--1">
      <div class="js-formfield">
        <div class="row--50-50 p-strip is-shallow">
          <div class="col">
            <h2 class="p-heading--1">Let's get in touch</h2>
          </div>
          <div class="col">
            <button class="p-modal__close p-modal-close-button js-close-modal"
                    aria-controls="microcloud-modal"
                    aria-label="Close active modal"
                    style="margin-top: 0">Close</button>
            <form action="https://ubuntu.com/marketo/submit"
                  method="post"
                  class="modal-form">
              <div class="p-section--shallow">
                <label for="Comments_from_lead__c" class="is-required">Please briefly tell us about your use case</label>
                <textarea required
                          id="Comments_from_lead__c"
                          name="Comments_from_lead__c"
                          rows="4"
                          maxlength="2000"
                          placeholder="Anything you'd like to communicate about your needs or interests?"></textarea>
              </div>
              <div class="p-section--shallow">
                <hr class="p-rule" />
                <p>How should we get in touch?</p>
                <label for="firstName" class="is-required">First name:</label>
                <input required id="firstName" name="firstName" maxlength="255" type="text" />

                <label for="lastName" class="is-required">Last name:</label>
                <input required id="lastName" name="lastName" maxlength="255" type="text" />

                <label for="company" class="is-required">Company:</label>
                <input required id="company" name="company" maxlength="255" type="text" />

                <label for="title" class="is-required">Title:</label>
                <input required id="title" name="title" maxlength="255" type="text" />

                <label for="email" class="is-required">Email:</label>
                <input required
                       id="email"
                       name="email"
                       maxlength="255"
                       type="email"
                       pattern="^[^ ]+@[^ ]+\.[a-z]{2,26}$" />

                <label for="phone">Phone number:</label>
                <input id="phone" name="phone" maxlength="255" type="tel" pattern="[0-9\s]+" />
                <p class="p-form-help-text" id="exampleHelpTextMessage">Format: only numbers</p>
              </div>
              <div class="p-section--shallow">
                <label class="p-checkbox">
                  <input class="p-checkbox__input"
                         value="yes"
                         aria-labelledby="canonicalUpdatesOptIn"
                         name="canonicalUpdatesOptIn"
                         type="checkbox" />
                  <span class="p-checkbox__label" id="canonicalUpdatesOptIn">I agree to receive information about Canonical's products and services.</span>
                </label>
              </div>
              <div class="p-section--shallow">
                By submitting this form, I confirm that I have read and agree to <a href="/legal/data-privacy/contact" target="_blank">Canonical's Privacy Notice</a> and <a href="/legal/data-privacy" target="_blank">Privacy Policy</a>.
              </div>
              {# These are honey pot fields to catch bots #}
              <div class="u-off-screen">
                <label class="website" for="website">Website:</label>
                <input name="website"
                       type="text"
                       class="website"
                       autocomplete="off"
                       value=""
                       id="website"
                       tabindex="-1" />
              </div>
              <div class="u-off-screen">
                <label class="name" for="name">Name:</label>
                <input name="name"
                       type="text"
                       class="name"
                       autocomplete="off"
                       value=""
                       id="name"
                       tabindex="-1" />
              </div>
              {# End of honey pots #}

              <div class="u-hide">
                <input type="hidden"
                       aria-hidden="true"
                       aria-label="hidden field"
                       name="returnURL"
                       value="{{ returnURL }}" />
                <input type="hidden"
                       aria-hidden="true"
                       aria-label="hidden field"
                       name="formid"
                       value="4271" />
                <input type="hidden"
                       aria-hidden="true"
                       aria-label="hidden field"
                       name="Consent_to_Processing__c"
                       value="yes" />
                <input type="hidden"
                       aria-hidden="true"
                       aria-label="hidden field"
                       name="acquisition_url"
                       id="acquisition_url"
                       value="{{ request.url }}" />
                <input type="hidden"
                       aria-hidden="true"
                       aria-label="hidden field"
                       name="utm_campaign"
                       id="utm_campaign"
                       value="" />
                <input type="hidden"
                       aria-hidden="true"
                       aria-label="hidden field"
                       name="utm_medium"
                       id="utm_medium"
                       value="" />
                <input type="hidden"
                       aria-hidden="true"
                       aria-label="hidden field"
                       name="utm_source"
                       id="utm_source"
                       value="" />
                <input type="hidden"
                       aria-hidden="true"
                       aria-label="hidden field"
                       name="utm_content"
                       id="utm_content"
                       value="" />
                <input type="hidden"
                       aria-hidden="true"
                       aria-label="hidden field"
                       name="utm_term"
                       id="utm_term"
                       value="" />
                <input type="hidden"
                       aria-hidden="true"
                       aria-label="hidden field"
                       id="preferredLanguage"
                       name="preferredLanguage"
                       maxlength="255"
                       value="" />
              </div>

              <div class="pagination">
                <hr class="p-rule--muted" />
                <button type="submit"
                        class="pagination__link--next p-button--positive js-submit-button"
                        aria-label="Submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
