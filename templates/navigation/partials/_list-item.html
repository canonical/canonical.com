<li class="p-navigation__dropdown-item">
  <a href="{{ url }}"
     class="p-link--inverted"
     onclick="event.stopPropagation()"
     tabindex="{% if tabindex %}{{ tabindex }}{% else %}0{% endif %}">
    <span>{{ title }}</span>
    <br />
    {% if id == "careers" %}
    <small>1 millions roles</small>
    {% else %}
    <small class="is-muted">{{ description }}</small>
    {% endif %}
  </a>
</li>
