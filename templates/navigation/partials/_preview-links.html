<div class="p-navigation__preview-links">
  {% if preview_secondary_links.title %}
    <h2 class="p-navigation--list-heading p-text--small-caps">{{ preview_secondary_links.title }}</h2>
  {% endif %}
  <div class="row u-no-padding">
    {% for link in preview_secondary_links.links %}
      <div class="col-2">
        <a class="p-link--inverted p-navigation__preview-link"
           href="https://ubuntu.com/engage/sicredi-openstack-case-study">
          <div class="p-navigation__preview-link--image">
            {% if link.image_url != '/PLACE-HOLDER' %}<img src="{{ link.image_url }}" alt="" />{% endif %}
          </div>
          <p class="p-navigation__preview-link--description">{{ link.description }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
