<div class="p-navigation__secondary-links">
  <p class="p-navigation--list-heading">{{ secondary_links.title }}</p>
  <ul class="p-list">
    {% for link in secondary_links.links %}
      <li class="p-list__item">
        <a href="{{ link.url }}">{{ link.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
