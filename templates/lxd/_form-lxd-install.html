<div class="p-modal" style="display: none;" id="lxd-install-modal">
  <div class="p-modal__dialog" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description">
    <div class="js-pagination js-pagination--1">
      <div class="row--50-50 p-strip is-shallow">
        <div class="col">
          <h2 class="p-heading--1" id="modal-title">Let's get in touch.</h2>
        </div>
        <div class="col">
          <button class="p-modal__close p-modal-close-button u-no-margin--bottom" aria-controls="lxd-install-modal" aria-label="Close active modal">Close</button>
          <form action="https://ubuntu.com/marketo/submit" method="post" id="mktoForm_4446" class="modal-form p-form p-form--stacked">
            <h3 class="p-heading--5">Tell us more about your use case</h3>
            <textarea id="Comments_from_lead__c" name="Comments_from_lead__c" aria-label="Anything you'd like to communicate about your needs or interests?" rows="3" placeholder="Anything you'd like to communicate about your needs or interests?"></textarea>
            <h3 class="p-heading--5" id="modal-description">How should we get in touch?</h3>
              <div class="p-section--shallow p-form-validation">
                <label for="firstName">First name:</label>
                <input required id="firstName" name="firstName" maxlength="255" type="text" />
                <label for="lastName">Last name:</label>
                <input required id="lastName" name="lastName" maxlength="255" type="text" />
                <label for="email">Work email:</label>
                <input required id="email" name="email" maxlength="255" type="email" pattern="^[^ ]+@[^ ]+\.[a-z]{2,26}$" />
                <label for="phone">Phone number:</label>
                <input required id="phone" name="phone" maxlength="255" type="tel" />
              </div>
              <div class="p-section--shallow">
                <label class="p-checkbox">
                  <input class="p-checkbox__input" value="yes" aria-labelledby="canonicalUpdatesOptIn" name="canonicalUpdatesOptIn" type="checkbox">
                  <span class="p-checkbox__label" id="canonicalUpdatesOptIn">I agree to receive information about Canonical's products and services.</span>
                </label>
                <p>By submitting this form, I confirm that I have read and agree to Canonical's <a href="/legal/terms-and-policies/privacy-policy">Privacy Policy</a>.</p>
              </div>
              {# These are honey pot fields to catch bots #}
              <div class="u-off-screen">
                <label class="website" for="website">Website:</label>
                <input name="website" type="text" class="website" autocomplete="off" value="" id="website" tabindex="-1" />
              </div>
              <div class="u-off-screen">
                <label class="name" for="name">Name:</label>
                <input name="name" type="text" class="name" autocomplete="off" value="" id="name" tabindex="-1" />
              </div>
              {# End of honey pots #}

            <div class="u-hide">
              <input type="hidden" aria-hidden="true" aria-label="hidden field" name="returnURL" value="{{ returnURL }}" />
              <input type="hidden" aria-hidden="true" aria-label="hidden field" name="formid" value="4446" />
              <input type="hidden" aria-hidden="true" aria-label="hidden field" name="Consent_to_Processing__c" value="yes" />
              <input type="hidden" aria-hidden="true" aria-label="hidden field" name="acquisition_url" id="acquisition_url" value="{{ request.url }}" />
              <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_campaign" id="utm_campaign" value="" />
              <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_medium" id="utm_medium" value="" />
              <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_source" id="utm_source" value="" />
              <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_content" id="utm_content" value="" />
              <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_term" id="utm_term" value="" />
              <input type="hidden" aria-hidden="true" aria-label="hidden field" id="preferredLanguage" name="preferredLanguage" maxlength="255" value="" />
              <input type="hidden" aria-hidden="true" aria-label="hidden field" name="productContext" id="product-context" value="{{ product }}" />
            </div>
            <div class="pagination p-section--shallow">
              <hr >
              <button type="submit" class="pagination__link--next p-button--positive" aria-label="Submit">Let's discuss</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
